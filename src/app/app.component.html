<h1 class="title">{{title}}</h1>
<app-nodes [nodes]="receivednodes"
 (createNode)="addNode($event)" 
 (deleteNode)="deleteNode($event)" 
 (updateNode)="updateNode($event.id, $event.name)"
 (createChildNode)="addChildNode($event.parentId, $event.name)">
 (deleteChild)="deleteChildNode($event.id)"
</app-nodes>
